<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>json</title>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script>
        //			var obj = {}; // 对象
        //			obj.name = "张三"; // 相当于 var obj = {"name":"张三"}    {"key":[{"name":"张三"},{},{}]}
        // json对象
        var str = '{"name":"张三"}'; // json字符串

        //			console.log(JSON)

        var obj = JSON.parse(str);
        console.log(obj);

        var s = JSON.stringify(obj);
        console.log(s);

        // 思考：如何将menu.json文件中的 json（对象）获取到js对象中？ 就需要 ajax（异步请求）来操作
        // js运行顺序是从上往下的 ？  start ...  end ...  do somethings...
        // ajax的异步请求： 不要求程序等待 ajax请求完成后再运行    js里面没有多线程
        console.log("start...")
        $.ajax({
            async:false,
            type:"get",
            url:"../json/menu.json",
            dataType:"text",
            success : function(data, status, xhr){
//					console.log(JSON.stringify(data))
//					console.log(JSON.parse(data));
                console.log("do somethings...")
            },
            error : function(){
                console.log("error!")
            }
        });
        console.log("end...");

        /**
         *
         * <root>
         *    <name ddd=""></name>
         * </root>
         *
         */
    </script>
</head>

</html>
