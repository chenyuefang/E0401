<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8" />
    <title> CYF</title>
</head>
<body>
<a href="http://www.baidu.com" title="点击进入百度">百度</a>
<p class="cc">homepage...</p>
<div class="explorer">page...</div>    <!-- div : 用于布局-->


<div>A</div>   <!-- -->
<div>C</div>
<span>B</span>    <!-- -->
<span>D</span>
<script type="text/javascript"src="jart/jart.js"></script>

</body>

<!--
	块级元素:     div , h

	行内元素:    span ,labei ,a
class：指定元素归属的类名
id：为元素指定一个唯一标识符
style：以内联的方式定义样式（实际工作中一般不允许使用内联方式，CSS章节会详细介绍）
title：设置元素的文本标题（为重要的元素设置title是前端开发中的一个好习惯）
tabindex：指定元素在Tab键遍历控件时的访问顺序（在表单提交页面，为表单元素设置tabindex同样是个好习惯）

type：text/javascript
src：外部脚本文件的URL

如何把握div布局和table布局： 
    - table只用于展现数据
    - div负责总体结构，table可以用于局部的、与表格有关的区域


head节点：
    - link、meta、title、style、script

-->
