<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>keypress事件</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        i=0;
        $(document).ready(function(){
            $("input").keypress(function(){
                $("span").text(i+=1);
            });
        });
    </script>
</head>
<body>

输入你的名字: <input type="text">
<p>按键的次数: <span>0</span></p>

</body>
</html>
