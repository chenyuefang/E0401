<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            width: 1200px;
            height: 800px;
            border: 1px solid yellow;
        }

        .div2 {
            height: 100px;
            border: 1px solid yellow;
        }


        ul {
            position: absolute;
            top: 0;
            left: 100px;
        }

        ul li {
            height: 26px;
            line-height: 26px;
            list-style-type: none;
            float: left;
            padding: 30px;
        }

        table {
            align: left;
            type: text;
            width: 500px;
            margin: 50px 200px;

        }

        .c {
            width:10px;
            color: gray;
        }
        #cid{
            color: red;

        }


    </style>
    <script>
        function f() {
            var email = document.getElementById("email").value;
            var name = document.getElementById("name").value;
            var pwd = document.getElementById("pwd").value;
            var newpwd = document.getElementById("newpwd").value;
            if (email == null || email === "" && name == null || name === "" && pwd == null || pwd === "" && newpwd == null || newpwd === "") {
                alert("必填项有空值，请输入正确的值");
            } else {
                if (pwd === newpwd) {
                    alert("注册成功");
                } else {
                    alert("两次密码不一致");
                }
            }
        }
    </script>
</head>
<body>
<div>
    <div class="div2">
        <ul>
            <li>① 填写会员信息</li>
            <li>② 通过邮件确认</li>
            <li>③ 注册成功</li>
        </ul>
    </div>
    <table>
        <tr>
            <td><font color="red">*</font><label for="E-mail">E-mail:</label></td>
            <td><input id="E-mail" name="E-mail"/></td>
        </tr>

        <tr class="c">
            <td></td>
            <td><label for="safe">(有效的E-mail地址才能收到激活码)</label></td>
            <td><input id="safe" name="safe" type="hidden"/></td>
        </tr>
        <tr>
            <td><font color="red">*</font><label for="name">昵称:</label></td>
            <td><input id="name" name="name"/></td>
        </tr>
        <tr class="c">
            <td></td>
            <td><label for="safe">(昵称在CSDN全站显示)</label></td>
            <td><input id="safe1" name="safe" type="hidden"/></td>
        </tr>
        <tr>
            <td><font color="red">*</font><label for="password">密码:</label></td>
            <td><input id="password" name="password"/></td>
        </tr>
        <tr class="c" id="cid">
            <td></td>
            <td ><label for="safe">(为了您的账户安全，建议使用字符+数字等多种不同类型的组合，且长度大于5位)</label></td>
            <td><input id="safe2" name="safe" type="hidden"/></td>
        </tr>
        <tr>
            <td><font color="red">*</font><label for="repassword">再次输入密码:</label></td>
            <td><input id="repassword" name="repassword"/></td>
        </tr>
        <tr class="c">
            <td></td>
            <td><label for="safe">(确保您记住密码)</label></td>
            <td><input id="safe3" name="safe" type="hidden"/></td>
        </tr>
        <tr>
            <td><font color="red">*</font><label>性别：</label></td>
            <td>
                <label>
                    <input type="radio" name="sex" value="1"/>
                </label> 男
                <label>
                    <input type="radio" name="sex" value="2"/>
                </label> 女
            </td>
        </tr>
        <tr>
            <td><font color="red">*</font><label for="item">注册条款</label></td>
            <td>
                <input type="checkbox" id="item" name="item" value="1"/>我已仔细阅读并接受
                <a href="#">CSDN注册条款</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" onclick="f()" value="注册"/></td>
        </tr>
    </table>
</div>
</body>
</html>
