<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3</title>
    <script src="jquery.js" type="text/javascript"></script>
    <style type="text/css">
        .container{
            width: 800px;
            height:550px;
            border: yellow 2px solid;
            margin: 0 auto;
        }
        .header{
            margin: 10px 15px;
            height: 25px;
            width: 100%;

        }
        .line{
            background-color: yellow;
            border: none;
            height: 2px;
            width: 750px;
        }
        .header ul li{
            float: left;
            list-style-type: none;
            margin-left: 30px;

        }
        .body{
            margin-left: 80px;

        }
        span{
            color: red;
        }
        .text{
            color: grey;
            margin-left: 95px;
        }
        .text2{
            color: red;
            margin-left: 95px;
        }
        .email{
            margin-left: 50px;
        }
        .username,.password{
            margin-left: 65px;
        }
        .repassword{
            margin-left:0px;
        }
        .register{
            margin-left: 110px;
        }
    </style>
</head>
<body>
<div class="container">
    <form name="myform">
        <div class="header">
            <ul class="table">
                <li>①填写会员信息</li>
                <li>②通过邮件确认</li>
                <li>③注册成功</li>
            </ul>
        </div>
        <hr class="line">
        <div class="body">
            <span>*</span>E-mail<input type="text" name="email" id="E-mail" class="email">
            <span class="warn" id="emailWarn">必填项有空值，请输入正确的值</span><br/>
            <span class="text">（有效的E-mail地址才能收到激活码）</span><br/>
            <span>*</span>昵称<input type="text"  name="username" id="username" class="username">
            <span class="warn" id="usernameWarn">必填项有空值，请输入正确的值</span><br/>
            <span class="text">（昵称在CSDN全站显示）</span><br/>
            <span>*</span>密码<input type="text" name="password" id="password" class="password">
            <span class="warn" id="passwordWarn">必填项有空值，请输入正确的值</span><br/>
            <span class="text2">（为了您的账户安全，建议使用字符+数字等多种不同类型的组合，且长度大于5位）</span><br/>
            <span>*</span>再次输入密码<input type="text" name="repassword" id="repassword" class="repassword">
            <span class="warn" id="repasswordWarn">必填项有空值，请输入正确的值</span><br/>
            <span class="text">（确保您记住密码）</span><br/>
            <span>*</span>性别　　　　<input type="radio" name="gender" id="male" >男
            <input type="radio" name="gender" id="female">女
            <!--<span class="warn" id="genderWarn">必填项有空值，请输入正确的值</span>-->
            <br/>
            <span>*</span>注册条款　　<input type="checkbox" name="tips" id="tips">
            我已仔细阅读并接受<a href=""> CSDN注册条款</a>
            <!--<span class="warn" id="registerWarn">必填项有空值，请输入正确的值</span>-->
            <br/>
            <input type="button" value="注册"  class="register">
        </div>
    </form>
</div>
</body>
</html>
<script type="text/javascript">
    $(".warn").hide();
    $(".register").click(function () {
        if ($(".email").val() ==="") {
            $("#emailWarn").show();
        } else {
            $("#emailWarn").hide();
        }
        if ($(".username").val() === "") {
            $("#usernameWarn").show();
        } else {
            // language=JQuery-CSS
            $("#usernameWarn").hide();
        }
        if ($(".password").val() === "") {
            $("#passwordWarn").show();
        } else {
            $("#passwordWarn").hide();
        }
        if ($(".repassword").val() === "") {
            $("#repasswordWarn").show();
        } else {
            $("#repasswordWarn").hide();
        }
        if (($(":radio[name=gender]:checked").val()) == null) {
            $("#genderWarn").show();
        } else {
            $("#genderWarn").hide();
        }
        if (!($("#tips")[0].checked)) {
            $("#registerWarn").show();
        } else {
            // language=JQuery-CSS
            $("#registerWarn").hide();
        }
        if (($(".email").val() !== "") && ($(".username").val() !== "") && ($(".password").val() !== "")
            && ($(".repassword").val() !== "") && (($(":radio[name=gender]:checked").val()) != null)
            && ($("#tips")[0].checked)
        ) {
            alert("注册成功");
        }
    });

</script>
