<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>如何阻止默认事件的发生</title>
    <style type="text/css">

        .error{
            color:red;
            font-family: "微软雅黑";
            font-size: 12px;
        }
    </style>
</head>
<body>
<form action="a.html" method="get">
    <span class="error" id="error"></span><br />
    <label for="username">用户名：</label><input id="username" name="username" /><br />
    <label for="password">密    码：</label><input id="password" name="password" type="password" /><br />
    <input id="btn" type="submit" value="提交" />
</form>

<a href="http://www.baidu.com" onclick="test(event)">跳转到百度</a>
</body>
</html>
<script type="text/javascript">
    document.getElementById("btn").addEventListener("click",fun);
    // event对象
    function fun(event){
        console.log("此方法会被调用"+event);
        var username = document.getElementById("username");
        var pwd = document.getElementById("password");
        var uValue = username.value;
        var pValue = pwd.value;

        if (!uValue || uValue.length < 6){
            document.getElementById("error").innerHTML = "用户名格式不正确（用户名不能为空，并且长度不小于6），请重新输入";
            username.focus();
            event.preventDefault();

            return ;
        }


        if (!pValue || pValue.length < 6){
            document.getElementById("error").innerHTML = "密码格式不正确（密码不能为空，并且长度不小于6），请重新输入";
            pwd.focus();
            event.preventDefault();

            return ;
        }
//		event.preventDefault();
    }

    function test(event){
        var username = document.getElementById("username");
        var uValue = username.value;

        if (uValue != '张三'){
            event.preventDefault();
        }
    }

    //	var arr = ["王者","王者荣耀","天下王者"];
    //	var username = document.getElementById("username");
    //	var uValue = username.value;

</script>
