<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面</title>
    <style type="text/css">

        .d1 {
            width: 200px;
            height: 300px;
            margin-left: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            background-color: lightgrey;
        }


        /*button {*/

        /*margin: 5px 20px;*/
        /*padding: 10px 10px;*/
        /*}*/
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var CheckAll = document.getElementById('All');
            var UnCheck = document.getElementById('uncheck');
            var OtherCheck = document.getElementById('othercheck');
            var div = document.getElementById('div');
            var CheckBox = div.getElementsByTagName('input');
            CheckAll.onclick = function () {
                for (i = 0; i < CheckBox.length; i++) {
                    CheckBox[i].checked = true;
                }

            }
            UnCheck.onclick = function () {
                for (i = 0; i < CheckBox.length; i++) {
                    CheckBox[i].checked = false;
                }

            }
            OtherCheck.onclick = function () {
                for (i = 0; i < CheckBox.length; i++) {
                    if (CheckBox[i].checked == true) {
                        CheckBox[i].checked = false;
                    } else {
                        CheckBox[i].checked = true;
                    }
                }

            }
        }
    </script>

</head>
<body>
<div class="d1">

    <input type="checkbox" name="checkbox1" value="1"/> 选项1<br/>
    <input type="checkbox" name="checkbox1" value="2"/> 选项2<br/>
    <input type="checkbox" name="checkbox1" value="3"/> 选项3<br/>
    <input type="checkbox" name="checkbox1" value="4"/> 选项4


    <p>
        <input type="button" id="all" class="div1">全选<br/>
        <input type="button" id="uncheck" class="div1">取消全选<br/>
        <input type="button" id="othercheck" class="div1">反选

</div>
</body>
</html>
