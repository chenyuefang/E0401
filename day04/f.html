			var arr = [2,7,5,4,9,1,8];
			//冒泡排序：核心理论  元素两两比较 前面比后面大，交换，否则不交换
			// 思路：
			//  1、10个元素 比较9次能够确定一个最大的或者最小的
			//  2、10个元素 比较9趟
			//  3、每比较一趟就少一个元素
			
			var len = 7;
			
			function mp(arr){
				var j = 0, i = 0; // a[6]
				var len = arr.length;
				for (i = 0; i < len - 1; i++){
					// 一趟
					for(j =0 ; j < len-1-i; j++){
						if (arr[j] > arr[j+1]){
							var temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1] = temp;
						}
					}
				}
				return arr;
			}
			
//			alert(mp(arr));

			
			function ff(tt){
				alert(tt+"有参数的函数");
			}
			
			// 发现： js中的函数没有重载； 并且如果定义了两个相同名字的函数，后面一个就覆盖前面一个
