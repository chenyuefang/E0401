<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        // js 是如何定义类型的？  定义js类型使用var
        var a = 1;
        var f = 1.2;
        var s = "str";
        var l = 10;

        alert(a);
        alert(f);
        alert(s);
        alert(l);

        alert(typeof a); // typeof : 判断数据的类型
        alert(typeof f);
        alert(typeof s);
        alert(typeof l);

    </script>
</head>
<body>

</body>
</html>
