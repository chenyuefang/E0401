<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        div {
            margin: 100px;
            width: 600px;
            height: 500px;
            border: 1px solid black;
        }

        table {
            margin: 60px;
            width: 500px;
        }

        .t1 {
            padding-top: 30px;
        }

        .btn {
            padding-top: 0;
            margin-left: 0;
            width: 124px;
            height: 32px;
            background-image: url("../img/btn3.png"); /* 给按钮加背景图 */
            border: 0;
        }
    </style>
</head>
<body>
<div>
    <table class="table">
        <tr>
            <td><label for="year">年份：</label></td>
            <td><input id="year" name="year"/></td>
            <td colspan="2" align="left">
                <!--<input type="image" src="../img/btn1.png" value="判断"/> -->
                <button class="btn">判断</button>  <!-- 按钮 -->
            </td>
        </tr>
        <tr class="t1">
            <td align="right"><label></label></td>
            <td>
                <textarea cols="40" rows="10"></textarea>
            </td>
        </tr>
    </table>
</div>

</html>
<script type="text/javascript">
    var year = parseFloat(prompt("请输入一个年份" + year));
    if (year % 100 != 0 && year % 4 == 0 || year % 400 == 0) {

        console.log("是闰年");

    } else {

        console.log("不是闰年");

    }
</script>
