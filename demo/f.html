<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>focus事件</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("input").focus(function(){
                $("span").css("display","inline").fadeOut(2000);
            });
        });
    </script>
    <style>
        span
        {
            display:none;
        }
    </style>
</head>
<body>

<input>
<span>请输入你的电话号码?</span>
<p>点击输入框获取焦点。</p>

</body>
</html>
