<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>scroll事件</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        x=0;
        $(document).ready(function(){
            $("div").scroll(function(){
                $("span").text(x+=1);
            });
        });
    </script>
</head>
<body>

<p>尝试滚动 div 中的滚动条</p>
<div style="border:1px solid black;width:200px;height:100px;overflow:scroll;">学的不仅是技术，更是梦想！ 学的不仅是技术，更是梦想！
    <br><br>
    学的不仅是技术，更是梦想！ 学的不仅是技术，更是梦想！</div>
<p>滚动了 <span>0</span> 次。</p>

</body>
</html>
