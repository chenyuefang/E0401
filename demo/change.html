<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>change事件</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("input").change(function(){
                alert("文本已被修改");
            });
        });
    </script>
</head>
<body>

<input type="text">
<p>在输入框写一些东西，然后按下 enter 键或点击输入框外部。</p>

</body>
</html>
