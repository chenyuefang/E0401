<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hover事件</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("p").hover(function(){
                $("p").css("background-color","yellow");
            },function(){
                $("p").css("background-color","pink");
            });
        });
    </script>
</head>
<body>

<p>鼠标移动到该段落。</p>

</body>
</html>
