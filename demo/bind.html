<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bind事件</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("p").bind("click",function(){
                alert("这个段落被点击了。");
            });
        });
    </script>
</head>
<body>

<p>点我！</p>

</body>
</html>
